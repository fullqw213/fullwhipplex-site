      margin: 0;

      color: #ffffff;
    }
    header {
      background: rgba(0, 0, 0, 0.8);
      padding: 25px 15px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);

      padding: 40px;

      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .movie:hover {
      transform: translateY(-8px);

    }
    .movie img {

      height: auto;
      display: block;
    }

    }

      color: #000000;
      text-align: center;
      padding: 12px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 700;
      transition: background 0.3s ease, color 0.3s ease;
    }
    .buy-button:hover {
      background: #00a7cc;
